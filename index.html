<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mydiv" class="Clicks_number"></div>
    <div>
        <button class='make_click'onclick='makeClick()'>Make click</button>
    </div>
    <div class="buy_buttons">
        <div class="buy_button">
            <button onclick="buy3Clicks()">Buy 3 click ability</button>
            <p>30 Clicks</p>
        </div>
        <div class="buy_button">
            <button onclick="buy5Clicks()">Buy 5 click ability</button>
            <p>150 Clicks</p>
        </div>
        <div class="buy_button">
            <button onclick="buy10Clicks()">Buy 10 click ability</button>
            <p>500 Clicks</p>
        </div>
        <div class="buy_button">
            <button onclick="buy100Clicks()">Buy 100 click ability</button>
            <p>5000 Clicks</p>
        </div>
    </div>
    <div class="auto_buttons">
        <div class="auto_button">
            <button onclick="buy1automise_click()">Buy 1 automise click</button>
            <p>100 Clicks</p>
        </div>
        <div class="auto_button">
            <button onclick="buy10automise_click()">Buy 10 automise click</button>
            <p>1000 Clicks</p>
        </div>
        <div class="auto_button">
            <button onclick="buy100automise_click()">Buy 100 automise click</button>
            <p>10000 Clicks</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
