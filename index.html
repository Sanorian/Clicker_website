<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_page">
        <div>
            <div id="mydiv" class="Clicks_number"></div>
            <div>
                <button class='make_click'onclick='makeClick()'>Make click</button>
            </div>
        </div>
        <div class="all_buttons">
            <div class="buy_buttons">
                <div class="buy_button">
                    <button onclick="buying_some_clicks(3)">Buy "3 click" click</button>
                    <p>60 Clicks</p>
                </div>
                <div class="buy_button">
                    <button onclick="buying_some_clicks(5)">Buy "5 click" click</button>
                    <p>100 Clicks</p>
                </div>
                <div class="buy_button">
                    <button onclick="buying_some_clicks(10)">Buy "10 click" click</button>
                    <p>200 Clicks</p>
                </div>
                <div class="buy_button">
                    <button onclick="buying_some_clicks(100)">Buy "100 click" click</button>
                    <p>2000 Clicks</p>
                </div>
            </div>
            <div class="auto_buttons">
                <div class="auto_button">
                    <button onclick="buying_some_automatise_clicks(1)">Buy 1 automise click</button>
                    <p>100 Clicks</p>
                </div>
                <div class="auto_button">
                    <button onclick="buying_some_automatise_clicks(10)">Buy 10 automise click</button>
                    <p>1000 Clicks</p>
                </div>
                <div class="auto_button">
                    <button onclick="buying_some_automatise_clicks(100)">Buy 100 automise click</button>
                    <p>10000 Clicks</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
